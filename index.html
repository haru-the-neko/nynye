<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="" />
  <title>jeush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #121212;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .resume-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .resume-box {
      background-color: #181818;
      border-radius: 16px;
      padding: 40px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      color: #1DB954;
    }

    img {
      width: 100%;
      border-radius: 16px;
    }

    map area {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>

  </header>

  <section class="resume-container">
    <div class="resume-box">
      <h2>Dream places to visit:</h2>
      <img src="collage.png" alt="Dream Places" usemap="#World Map">

      <map name="World Map">
        <area shape="rect" coords="101, 54, 412, 326" alt="Switzerland" href="switz.html" title="" target="_display">
        <area shape="rect" coords="953, 393, 1264, 702" alt="Canada" href="canada.html" title="" target="_display">
        <area shape="rect" coords="" alt="" href="" title="" target="_display">
      </map>
    </div>
  </section>
</body>

</html>
